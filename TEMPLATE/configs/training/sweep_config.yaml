

program: TEMPLATE/main.py
method: random
metric:
  name: validation_loss
  goal: minimize
parameters:
  TEST_RUN:
    values: [False]
  MODEL:
    values: ["ImageTreensformerV7"]
      
  MODEL_PARAMS:
    parameters:
      NUM_LAYERS:
        values: [16, 32]
      EMBEDDING_SIZE:
        values: [256]
      NUM_HEADS:
        values: [4]
      PATCH_SIZE: 
        values: [4]
      T_THRESHOLD:
        values: [0]
      NUM_CLS:
        values: [1]
      H_REG:
        values: [0]
      DROP_OUT:
        values: [0.1, 0.2, 0.4]
      MASK:
        parameters:
          SELF:
            values: [True]
          PARENT_CHILD:
            values: [False]
          CHILD_PARENT:
            values: [False]
          SIBLING:
            values: [True]
          COUSIN:
            values: [True]
          GRANDPARENT_GRANDCHILD:
            values: [False]
          GRANDCHILD_GRANDPARENT:
            values: [False]
      MLP:
        parameters:
          HIDDEN_MULTIPLIER:
            values: [2,4,8]
        


  OPTIMIZER: 
      values: ["AdamW"]

  OPTIMIZER_PARAMS:
    parameters:
      LR:
        values: [0.0002, 0.0005, 0.0005]
      NUM_EPOCHS:
        values: [200]
      LR_SCHEDULER:
        values: ["CosineAnnealingLR"]

  LOSS_FN: 
      values: ["CrossEntropyLoss"]

  TRAINER: 
      values: ["BaseTrainer"]
  TRAINER_PARAMS:
    parameters:
      LOG_INTERVAL:
        values: [20]
      VAL_INTERVAL:
        values: [1]
      DATA_PARALLEL:
        values: [False]

  DATA_LOADER: 
      values: ["Image_Dataloader"]

  DATA_LOADER_PARAMS:
    parameters:
      DATASET_NAME:
        values: ["CIFAR100"]
      DATA_DIR:
        values: ["data"]
      BATCH_SIZE:
        values: [256]
      NUM_WORKERS:
        values: [32]
      AUGMENTATION:
        values: [True]





  
