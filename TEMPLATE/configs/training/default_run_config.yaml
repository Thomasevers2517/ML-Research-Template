TRAIN_CONFIG:
    TEST_RUN: False
    MODEL: "ImageTreensformerV4"
    MODEL_PARAMS:
        NUM_LAYERS: 16
        EMBEDDING_SIZE: 256
        NUM_HEADS: 1
        PATCH_SIZE: 4
        T_THRESHOLD: 0
        NUM_CLS: 1
        H_REG: 0
    OPTIMIZER: "AdamW"
    OPTIMIZER_PARAMS:
        LR: 0.0006
        NUM_EPOCHS: 80
        LR_SCHEDULER: "None"
    LOSS_FN: "CrossEntropyLoss"
    TRAINER: "BaseTrainer"
    TRAINER_PARAMS:
        LOG_INTERVAL: 4
        VAL_INTERVAL: 1
        DATA_PARALLEL: False
    DATA_LOADER: "Image_Dataloader"
    DATA_LOADER_PARAMS:
        DATASET_NAME: "CIFAR100" # Options: ["ImageNet", "CIFAR10", "CIFAR100", "MNIST", "FashionMNIST"]
        DATA_DIR: "data"
        BATCH_SIZE: 128
        NUM_WORKERS: 4
        AUGMENTATION: True
    WANDB_LOGGING_PARAMS:
        PROJECT: "Treensformer"
        DIR: "TEMPLATE/log"
        NOTES: "Shared branch MLP"
    EARLY_STOPPING_PARAMS:
        PATIENCE: 800
        DELTA: 0.0001
        VERBOSE: False

    COMPILATION:
        MODE: "reduce-overhead" # Options: ["default", "full", "reduce-overhead"]
    EMIT_NVTX: TRUE